services:
  app:
    build: .
    container_name: wbr_app
    ports:
      - "8501:8501"
    env_file:
      - .secrets/.env
    volumes:
      - ./.secrets/service-account.json:/service-account.json:ro
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /service-account.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  ngrok:
    image: ngrok/ngrok:latest
    container_name: wbr_ngrok
    restart: unless-stopped
    env_file:
      - .secrets/.env
    command: ["http", "app:8501"]
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "4040:4040"
